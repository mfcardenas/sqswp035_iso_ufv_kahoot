<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISOmillonario · Estudiantes</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-ui-lang="es">
    <header>
        <div class="title-block">
            <h1>Zona de jugadores</h1>
            <p>Ingresa el código que compartió tu docente y compite respondiendo cada reto ISO.</p>
        </div>
    </header>
    <div class="mode-toggle" aria-label="Cambiar idioma">
        <a class="mode-btn active" href="./player.html">ES</a>
        <a class="mode-btn" href="./player_en.html">EN</a>
    </div>

    <main>
        <section class="panel show" id="player-panel">
            <article class="card">
                <h2>Entrar a la partida</h2>
                <form id="player-form">
                    <label>
                        <span>Apodo / Nickname</span>
                        <input type="text" name="nickname" placeholder="Tu nombre" required>
                    </label>
                    <label>
                        <span>Código de sesión</span>
                        <input type="text" name="sessionCode" placeholder="ABCDE" required maxlength="5" minlength="4">
                    </label>
                    <button type="submit">Unirse / Join</button>
                    <p class="hint">Si el código no existe verás un mensaje en español e inglés.</p>
                </form>
                <div id="player-status" class="status"></div>
            </article>
            <article class="card" id="player-question-card" hidden>
                <div class="player-timer" id="player-timer">00</div>
                <div id="player-question"></div>
                <div id="player-options" class="options-grid"></div>
                <div id="player-feedback" class="feedback"></div>
                <div id="player-ranking" class="ranking"></div>
            </article>
        </section>
    </main>

    <template id="ranking-template">
        <h3>Ranking</h3>
        <ol></ol>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./config.js"></script>
    <script src="./player.js"></script>
</body>
</html>
